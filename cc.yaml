lenguaje: node.js
fichero_tareas: gulpfile.js

before_install:
  - npm i -g npm@7.24.2
install:
  - npm install
  - npm install gulp-cli -g
  - npm install gulp
script:
  run_test: npm run test

test:
  - test/api_event.js
  - test/api_holiday.js
  - test/api_user.js

entidad:
 - src/models/Event.js
 - src/models/Holiday.js
 - src/models/User.js
 
make: gulp
